name: CI
on: pull_request

jobs:
  ci:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.4.1
      - name: Install dependencies
        run: poetry install
      - name: run etl
        run: poetry run python app.py
  
