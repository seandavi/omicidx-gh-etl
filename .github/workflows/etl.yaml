name: CI
on: [pull_request, workflow_dispatch]

permissions:
  contents: read
  id-token: write


jobs:
  ci:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v0.3.1'
        with:
          project_id: 'omicidx-338300'
          workload_identity_provider: 'projects/492900567997/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          create_credentials_file: 'true'
          service_account: 'github-actions@omicidx-338300.iam.gserviceaccount.com'
      - id: 'gcloud'
        name: 'gcloud'
        run: |-
          gcloud config set project omicidx-338300
          gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"
          gcloud services list

      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Install dependencies
        run: poetry install
      - name: run etl
        run: poetry run python -m omicidx_etl.etl.pubmed
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          FSSPEC_S3_ENDPOINT_URL: ${{ secrets.FSSPEC_S3_ENDPOINT_URL }}