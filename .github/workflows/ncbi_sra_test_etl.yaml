name: ETL for NCBI SRA test
on: 
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 5 * * *'

jobs:
  etl:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    env:
      CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
      CLICKHOUSE_USERNAME: ${{ secrets.CLICKHOUSE_USERNAME }}
      CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
    
    steps:
    # actions/checkout MUST come before auth
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
      - name: Check free space
        run: |
          echo "Free space:"
          df -h
      - name: remove old stuff
        run: |
          du -sh /home/runner/work/omicidx-gh-etl
          rm -rf /home/runner/work/omicidx-gh-etl/omicidx-gh-etl/*
          df -h

      - uses: 'actions/checkout@v3'
  
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
      # Update the values with the output from the setup step
        with:
          workload_identity_provider: projects/492900567997/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-sa@omicidx-338300.iam.gserviceaccount.com
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
          # cache: 'poetry' # disable caching to see about free space issue
      - name: Install dependencies
        run: poetry install

      - name: Prefect Auth
        uses: PrefectHQ/actions-prefect-auth@v1
        with:
          prefect-api-key: ${{ secrets.PREFECT_API_KEY }}
          prefect-workspace: ${{ secrets.PREFECT_WORKSPACE }}
      - name: run etl
        run: poetry run python -m omicidx_etl.sra.etl
