name: Test Self-Hosted Runner
on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, Linux, X64] # Replace with your runner's labels
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Warehouse creation
        run: uv run oidx warehouse run
      - name: Run tests
        run: uv run oidx warehouse deploy upload
      - name: create mirror views databases
        run: uv run oidx warehouse deploy all
      - name: List directory contents
        run: ls -la