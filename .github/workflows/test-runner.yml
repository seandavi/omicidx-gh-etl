name: Test Self-Hosted Runner
on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, Linux, X64] # Replace with your runner's labels
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11.14' 
      - name: Run a simple command
        run: uv run oidx warehouse run --models sra_studies
      - name: List directory contents
        run: ls -la